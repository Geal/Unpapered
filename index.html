<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Unpapered</title>
    <link href="css/screen.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="src/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="src/remoteStorage-0.5.5.min.js" type="text/javascript"></script>
    <script src="src/helper.js" type="text/javascript"></script>
    <script src="src/wrapper.js" type="text/javascript"></script>
    <script src="src/app.js" type="text/javascript"></script>
  </head>

  <body>
      <div id="header">
        <h1>Unpapered</h1> <span>unhosted bookmarks</span>
        <ul>
          <li><input type="submit" id="disconnect" value="Disconnect" class="hidden" /></li>
          <li id="connect-form">
            <form>
              <label for="userAddress">Your user address:</label>
              <input type="text" id="userAddress" placeholder="yourusername@5apps.com" />
              <input type="submit" id="connect" value="Connect to remoteStorage" />
            </form>
          </li>
          <li id="connect-string">Connected as <span id="username"></span></li>
        </ul>
      </div>

      <section id="bookmark">
        <p>Drag this link to your bookmark bar <span id="bookmarklet"></span></p>
      </section>
      
      <section id="list">
        <ul id="index">
        </ul>
      </section>

      <section id="content">
        <div id="dataTitle"></div>
        <div id="dataContent"></div>
      </section>

  </body>
</html>
