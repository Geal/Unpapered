<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Unpapered</title>
    <link href="css/screen.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="src/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="src/remoteStorage-0.5.5.min.js" type="text/javascript"></script>
    <script src="src/helper.js" type="text/javascript"></script>
    <script src="src/wrapper.js" type="text/javascript"></script>
    <script src="src/app.js" type="text/javascript"></script>
  </head>

  <body>
      <div id="header">
        <h1>Unpapered</h1>
        <ul>
          <li><input type="submit" id="connect" value="Connect to remoteStorage" /></li>
          <li><input type="submit" id="disconnect" value="Disconnect" class="hidden" /></li>
          <li><input type="text" id="userAddress" placeholder="yourusername@5apps.com" /></li>
          <li><label for="userAddress">Your user address:</label></li>
          <li><span id="connectionState">disconnected</span></li>
        </ul>
      </div>
    <div class="container">

      <section id="intro">
      <h2>an unhosted Instapaper clone</h2>
      </section>

      <section id="bookmark">
        <p>Drag this link to your bookmark bar
          <span id="bookmarklet"></span>
        </p>
      </section>

      <section id="content">
        <p>
          <ul id="index">
          </ul>
        </p>
        <p>
          <div id="dataTitle"></div>
          <div id="dataContent"></div>
        </p>
      </section>

  </body>
</html>
